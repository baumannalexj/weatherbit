<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

</div>
<body>

<div>
  <h3>{{cityDetails.cityName}}, {{cityDetails.stateCode}}</h3>
  <input
    placeholder="detroit,mi"
    autofocus
    [(ngModel)]="searchText"
  />
  <button (click)="getWeather()">
      get weather
  </button>
</div>


<div *ngFor="let data of weatherData">
  <div>
    <span>{{data.datetime}} : High of {{data.max_temp}} deg</span>
  </div>
</div>

<app-weather-forecast [weatherForecasts]="weatherData">

</app-weather-forecast>

</body>
