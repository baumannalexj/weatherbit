<div>
  <h3>{{cityDetails.name}}, {{cityDetails.state}}</h3>
  <input
    placeholder="detroit,mi"
    autofocus
    [(ngModel)]="searchText"
  />
  <button (click)="getWeather()">
    get weather
  </button>
</div>

<div *ngFor="let data of this.weatherForecasts">
  <div>
    <span>{{data.dateTime}} : High of {{data.maxTemp}} deg</span>
  </div>
</div>
